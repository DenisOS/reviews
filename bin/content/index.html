    <div id="content">

        <div class="menu-container" style="position: relative; z-index: 800">

            <div class="nav-holder nav-pos-1" data-url="#add" style="left: -100px; ">

                    <img src="/content/img/add.png" width="61" height="50" id="TOPIC.50" class="nav-icon nav-icon-off" style="display: inline-block; ">

                    <img src="/content/img/add.png" width="61" height="50" id="TOPIC.50" class="nav-icon nav-icon-on" style="display: none; ">

  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>
  <script>window.JSON || document.write('<script src="js/libs/json2.js"><\/script>')</script>

  <!-- bootstrap data here -->

  <!-- contains all libraries and code for the  app -->
  <script src="/content/js/all.combined.js"></script>

  <script>
    (function($){
    $.fn.sideNavAnimate = function(options) {

        var defaults = {
            duration: 100,
            animOffset: -200
        };
        var opts = $.extend(defaults, options);

        return this.each(function() {
            var $this = $(this);

            $this
                .mouseenter(function(){
                    $this.find('.nav-icon').hide();
                    $this.find('.nav-icon-over').show();

                    $this.stop(true).animate({left:0}, opts.duration);
                })
                .mouseleave(function(){
                    $this.animate({left: opts.animOffset}, opts.duration, '', function() {
                        $this.find('.nav-icon').hide();
                        $this.find('.nav-icon-off').show();
                    });

                })
                .click(function(){
                    console.log("clicked element, link is", $this.data("url"));

                    document.location.href = $(this).data('url');
                });
        });
    };
    })(jQuery);  

    $('.nav-holder').sideNavAnimate({duration: 500,
                                     animOffset: -100});

  </script>
